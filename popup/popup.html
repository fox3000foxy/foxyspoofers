<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxySpoofers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div>
            <div class="logo">FoxySpoofers <span style="color:gray; zoom:0.8; position: relative; top: 2px">by fox3000foxy</span></div>
            <span style="color: gray; font-size: 0.8em;">v1.0.0 (this instance only applies to ${domain})</span>
        </div>
        <div class="status-indicator-multi">
            <div class="status-item">
                <div class="status-dot" id="status-dot-camera"></div>
                <span id="status-text-camera">Virtual Camera</span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="status-dot-geo"></div>
                <span id="status-text-geo">Geolocation</span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="status-dot-proxy"></div>
                <span id="status-text-proxy">Proxy</span>
            </div>
        </div>
    </header>

    <!-- Barre d'onglets -->
    <nav class="tabs">
        <button class="tab-btn active" data-tab="virtual-camera">Virtual Camera</button>
        <!-- <button class="tab-btn" data-tab="soundboard">Soundboard</button> -->
        <button class="tab-btn" data-tab="geolocation">Geolocation</button>
        <button class="tab-btn" data-tab="proxy">Proxy</button>
    </nav>

    <main>
        <!-- Onglet Virtual Camera -->
        <section class="tab-content" id="tab-virtual-camera">
            <section class="video-section fade-in">
                <div class="video-wrapper">
                    <video id="video" controls muted loop playsinline></video>
                    <div class="video-overlay" id="video-overlay">
                        <div class="video-placeholder">üé¨</div>
                        <div class="video-placeholder-text">No video loaded</div>
                        <div class="video-placeholder-hint">Click "Load a video" to get started</div>
                    </div>
                </div>
                <br>
                <div class="controls-grid">
                    <button class="control-button" id="toggle-button">
                        <span>‚ñ∂Ô∏è</span>
                        Enable camera
                    </button>
                    <button class="control-button" id="video-upload-btn">
                        <span>üìÅ</span>
                        Load a video
                    </button>
                    <input type="file" class="file-input" id="video-upload" accept="video/*">
                    <button class="control-button secondary" id="clear-db-btn">
                        <span>üóëÔ∏è</span>
                        Clear all
                    </button>
                </div>
            </section>
            <section class="settings-section fade-in" style="display: none;">
                <div class="setting-row">
                    <div class="setting-label">Loop playback</div>
                    <div class="toggle-switch" id="loop-toggle"></div>
                </div>
                <div class="setting-row">
                    <div class="setting-label">Autoplay</div>
                    <div class="toggle-switch" id="autoplay-toggle"></div>
                </div>
                <div class="setting-row">
                    <div class="setting-label">Mute</div>
                    <div class="toggle-switch active" id="mute-toggle"></div>
                </div>
            </section>
        </section>

        <!-- Onglet Soundboard -->
        <section class="tab-content" id="tab-soundboard" style="display:none;">
            <div style="padding: 40px; text-align: center;">
                <h2>Soundboard</h2>
                <p>Work in progress...</p>
            </div>
        </section>

        <!-- Onglet Geolocation -->
        <section class="tab-content" id="tab-geolocation" style="display:none;">
            <div class="geo-section">
                <h2>Geolocation Spoof</h2>
                <form id="geo-form">
                    <label>
                        Latitude<br>
                        <input type="number" step="any" id="geo-lat" required>
                    </label><br><br>
                    <label>
                        Longitude<br>
                        <input type="number" step="any" id="geo-lon" required>
                    </label><br><br>
                    <label style="display:flex;align-items:center;gap:10px;">
                        <div class="toggle-switch" id="geo-enable"></div>
                        Enable spoofed geolocation
                    </label>
                </form>
                <div id="geo-status"></div>
            </div>
        </section>

        <!-- Onglet Proxy -->
        <section class="tab-content" id="tab-proxy" style="display:none;">
            <div class="proxy-section" style="padding: 32px; max-width: 500px; margin: 0 auto;">
                <h2>Proxy Settings</h2>
                <form id="proxy-form" style="margin-top: 24px;">
                    <label>
                        Proxy Type<br>
                        <select id="proxy-type" style="width:100%;padding:10px;margin-top:4px;">
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                            <option value="socks5">SOCKS5</option>
                        </select>
                    </label><br><br>
                    <label>
                        Proxy Host<br>
                        <input type="text" id="proxy-host" placeholder="e.g. 127.0.0.1" style="width:100%;padding:10px;margin-top:4px;" required>
                    </label><br><br>
                    <label>
                        Proxy Port<br>
                        <input type="number" id="proxy-port" placeholder="e.g. 8080" style="width:100%;padding:10px;margin-top:4px;" required>
                    </label><br><br>
                    <label style="display:flex;align-items:center;gap:10px;">
                        <div class="toggle-switch" id="proxy-enable"></div>
                        Enable proxy for this domain
                    </label>
                </form>
                <div id="proxy-status" style="margin-top:16px;min-height:1.2em;color:#a5b4fc"></div>
                <button id="proxy-clear-btn" class="control-button" style="margin-top:16px;width:100%;">Clear Proxy Settings</button>
            </div>
        </section>
    </main>
    <script>
    // Simple tab logic
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.getElementById('tab-' + this.dataset.tab).style.display = '';
        });
    });
    </script>
</body>
</html>
